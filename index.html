<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>2017</title>

    <!-- Font zone -->
    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono:400,500,700|Roboto:400,500,700" rel="stylesheet">
    <link rel="stylesheet" href="https://use.typekit.net/vrq3mua.css">

    <!-- Style zone -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="bulma/bulma.min.css">
    <link rel="stylesheet" href="css/style.min.css"> <!-- may not need -->

  </head>
  <body>

  <!-- Rotator Begin -->
  <div class="rotator-container">
    <img src="img/svg/alecwhitmore-circ.svg" alt="Alec Whitmore">
  </div>
  <!-- Rotator End -->

  <!-- Month Background Begin -->
  <div class="month-bg">


  <!-- Introduction Begin -->
  <section class="intro">
    <div class="container safety-padding">
      <p class="s-size-7">
        Year in review
      </p>
      <h1 class="title">
        2017
      </h1>
    </div>
    <hr>
    <div class="container safety-padding">
      <div class="columns is-multiline is-mobile">
        <div class="column month is-2-mobile" onclick="monthBgHover(0)" >JAN</div>
        <div class="column month is-2-mobile" onclick="monthBgHover(1)" >FEB</div>
        <div class="column month is-2-mobile" onclick="monthBgHover(2)" >MAR</div>
        <div class="column month is-2-mobile" onclick="monthBgHover(3)" >APR</div>
        <div class="column month is-2-mobile" onclick="monthBgHover(4)" >MAY</div>
        <div class="column month is-2-mobile" onclick="monthBgHover(5)" >JUN</div>
        <div class="column month is-2-mobile" onclick="monthBgHover(6)" >JUL</div>
        <div class="column month is-2-mobile" onclick="monthBgHover(7)" >AUG</div>
        <div class="column month is-2-mobile" onclick="monthBgHover(8)" >SEP</div>
        <div class="column month is-2-mobile" onclick="monthBgHover(9)" >OCT</div>
        <div class="column month is-2-mobile" onclick="monthBgHover(10)">NOV</div>
        <div class="column month is-2-mobile" onclick="monthBgHover(11)">DEC</div>
    </div>
  </div>
  </section>
  <!-- End Introduction -->
  <div class="introspace"></div>

  <!-- Menu Spacer Begin -->
  <div class="spacer hide"></div>
  <!-- Menu Spacer End -->

  <!-- Begin Menu -->
  <section class="media-menu" id="nav-bar">
    <div class="container safety-padding">
      <ul class="columns">
        <li class="menuitem column is-narrow"><span class="active">MUSIC</span></li>
        <li class="menuitem column is-narrow"><span>FILM</span></li>
        <li class="menuitem column is-narrow"><span>TELEVISION</span></li>
        <li class="menuitem column is-narrow"><span>GAMES</span></li>
      </ul>
    </div>
  </section>
  <!-- End Menu -->

  <div class="introspace"></div>

  <section class="music container">
    <div class="columns is-multiline introduction">
      <h2 class="column is-11">Album Award Winners</h2>
      <h3 class="subtitle is-size-7 column is-3-dsektop is-half-tablet">Something something for the albums that were able to stand together as powerful codas of sonicality.</h3>
    </div>
  </section>

  <div class="introspace"></div>

  </div>
  <!-- End Month Background -->

  <!-- Begin Music Section -->
  <section class="music post-menu">
    <div class="container sticker-area">
      <div class="sticker sticker-test"></div>
      <div class="sticker sticker-test-a"></div>
    </div>
  </section>

  <!-- Script Calls -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha256-k2WSCIexGzOj3Euiig+TlR8gA0EmPjuc79OEeY5L45g=" crossorigin="anonymous"></script>
  <script src="js/media.js"></script>
  </body>
</html>
